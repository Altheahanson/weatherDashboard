<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <aside class="col-sm-3 sideNav">

        <div id="searchBox" class="col">
          <form>
            <input id="addCity" type="text" class="form-control" placeholder="Enter City Here">
            <button id="searchBtn" class="btn">Search City</button>
          </form>
        </div>
    
        <!-- citySearchList -->
        <div id="cityList"></div>  
      </aside>

      <section class="col-sm-9 container">
     
        <div id="today" class="row"></div>
          <div class="col">         
            <h2>5-Day Forecast</h2>
          </div>

          <div id="deck" class="row">
            <div class="col card-deck"></div>
          </div>

        </section>  
    

</body>
</html>
